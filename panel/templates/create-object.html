{% extends 'main.html' %}
{% block body %}


<div class="col-12 col-xl-4 createForm">

    <a href="{{ request.META.HTTP_REFERER }}" class="backButton">
        <b>&#8249;</b>
    </a>
    <br>
    <br>

    <div class="card h-100">
      <div class="card-header pb-0 p-3">
        <h5 class="mb-0">Adding {{objectName}}</h5>
      </div>
      <div class="card-body p-3">
        <form action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <label>{{field.label}}</label>
                <div class="mb-3">
                {{field}}
                </div>
            {% endfor %}
            
            {% if error %}
                <span class="mt-3" style="font-weight: 700; color: red;">{{error}}</span>
            {% endif %}

            <input type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" value="Create"></input>
        </form>
      </div>
    </div>
  </div>

{% endblock body %}
