{% extends 'main.html' %}
{% block body %}


<div class="col-12 col-xl-4 createForm">
    <div class="card h-100">
      <div class="card-header pb-0 p-3">
        <h5 class="mb-0">{{operation|capfirst}}</h5>
      </div>
      <div class="card-body p-3">
        <form action="" method="POST">
            {% csrf_token %}

            Are you sure you want to {{operation}} object: <b>"{{object}}"</b> ?

            <a href="{{ request.META.HTTP_REFERER }}"><span class="btn bg-gradient-info w-100 mt-4 mb-0">Go back</span></a>
            <input type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0" value="{{operation|capfirst}}"></input>
        </form>
      </div>
    </div>
</div>

{% endblock body %}
